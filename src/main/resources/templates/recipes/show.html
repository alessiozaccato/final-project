<!DOCTYPE html>
<th:block th:replace="~{fragments/starter::thymeleafThema}"></th:block>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <th:block th:replace="~{fragments/starter::style}"></th:block>



</head>

<body>

    <th:block th:replace="~{fragments/navbar::navbar}"></th:block>

    <main>
        <section>
            <div class="container " th:object="${recipe}">
                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 100%;">
                        <img th:src="*{imgUrl}" class="card-img-top" alt="foto ricetta">
                        <div class="card-body">
                            <h5 class="card-title" th:text="|Recipe:*{name}|"></h5>
                            <p class="card-text" th:text="|description: *{description}|"></p>
                            <div th:if="${recipe.getIngredients().size>0}">
                                <ul>
                                    <li th:each="ingredient : *{ingredients}" th:text="${ingredient.name}"></li>
                                </ul>
                            </div>
                            <a th:href="@{'/'}" class="btn btn-primary">torna alla home</a>
                        </div>
                    </div>
                    <div class="alert alert-warning" th:unless="${recipe.getIngredients().size>0}">
                        there are no ingredients
                    </div>
                </div>
               


            </div>
        </section>


    </main>

</body>

</html>
